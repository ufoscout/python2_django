version: "3"

services:

  web:
    image: "python2-django"
    build: .
    command: python /src/manage.py runserver 0.0.0.0:8000
    volumes:
      - ./src:/src
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: "postgres:9-alpine"
    #hostname: postgres
    ports:
      - "5432:5432"
 
